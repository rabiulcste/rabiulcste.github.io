---
---
<div class="text-justify">
    {{reference}}
</div>

{% if entry.abstract %}
<a href="{{ entry.abstract }}"><input type='button' class='button1' value='abstract'/></a>
{% endif %}
{% if entry.doi %}
<a href="{{ entry.doi | prepend: 'http://doi.org/' }}"><input type='button' class='button1' value='doi'/></a>
{% endif %}
{% if entry.preprint %}
<a href="{{ entry.preprint }}"><input type='button' class='button2' value='preprint'/></a>
{% endif %}
{% if entry.url %}
<a href="{{ entry.url }}"><input type='button' class='button4' value='url'/></a>
{% endif %}
{% if entry.code %}
<a href="{{ entry.code }}"><input type='button' class='button3' value='code'/></a>
{% endif %}
{% if entry.pdf %}
<a href="{{ entry.pdf }}"><input type='button' class='button3' value='pdf'/></a>
{% endif %}
