---
<div class="text-justify">
    {{reference}}
</div>

<button class="button0" onclick="toggleBibtex{{entry.key}}()">Bibtex</button>
{% if entry.abstract %}
    <button class="button btnId btnPub--abstract" id="b_{{key}}-abstract" style="outline:none;">Abstract</button>
{% endif %}

{% if entry.doi %}
<a href="{{ entry.doi | prepend: 'http://doi.org/' }}"><input type='button' class='button1' value='doi'/></a>
{% endif %}
{% if entry.preprint %}
<a href="{{ entry.preprint }}"><input type='button' class='button2' value='preprint'/></a>
{% endif %}
{% if entry.url %}
<a href="{{ entry.url }}"><input type='button' class='button4' value='url'/></a>
{% endif %}
{% if entry.code %}
<a href="{{ entry.code }}"><input type='button' class='button3' value='code'/></a>
{% endif %}

<div id="a{{entry.key}}" style="display:none"><pre>{{entry.bibtex}}</pre></div>

<script>
function toggleBibtex{{entry.key}}(parameter) {
    var x= document.getElementById('a{{entry.key}}');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>


<script>
$(document).ready(function(){
    var str =$(this).attr('id');

    $(".btnId").click(function(){
        var str = $(this).attr('id');
        var ret = str.split("_");
        var id = ret[1];
        $('#' + id).toggle();
    });
});

$(document).ready(function() {
    $('a.abstract').click(function() {
        $(this).parent().parent().find(".abstract.hidden").toggleClass('open');
    });
});
</script>
