# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
ga_domain: rabiul.me



scholar:
    style: acm-siggraph
    bibliography: references.bib
    bibliography_template: bibtemplate
    replace_strings: true
    query: "@*"

# Sidebar settings
